<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
            color: green;
        }
        #error {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Test Backend Connectivity</h1>
    <label for="ipAddress">Enter Backend IP (IPv4 or IPv6):</label><br>
    <input type="text" id="ipAddress" placeholder="e.g., 110.227.24.31 or [2401:4900:54e8:1a6c::c28:953a]">
    <button id="testButton">Test Connection</button>

    <div id="result"></div>
    <div id="error"></div>

    <script src="js/script.js"></script>
</body>
</html>
